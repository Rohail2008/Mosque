<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events Calendar | Mosque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Header -->
<header class="header">
  <div class="nav-container">
    <div class="logo">Mosque 🕌</div>
    <nav>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="event.html">Events</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="prayer.html">Prayer Times</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </div>
</header>

<!-- Calendar Section -->
<section class="page-section">
  <h1 id="calendar-title">📅 Mosque Events</h1>
  <p>Plan your month with our community activities 🌙✨</p>

  <div style="margin: 20px;">
    <button class="btn" id="prev-month">⬅️ Previous</button>
    <button class="btn" id="next-month">Next ➡️</button>
  </div>

  <div class="calendar" id="calendar">
    <!-- Calendar will be generated here -->
  </div>
</section>

<!-- Event Detail Popup -->
<div id="event-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:2000;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:90%; max-width:400px; text-align:center; position:relative;">
    <span id="close-popup" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
    <h2 id="popup-title"></h2>
    <p id="popup-description"></p>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 Mosque | Designed with ❤️</p>
</footer>

<!-- Script -->
<script src="script.js"></script>

</body>
</html>
